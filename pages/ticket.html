<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/css/ticket.css">
    <script src="../scripts/ticket.js"></script>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="../assets/images/logo-full.svg" alt="coding conference logo">
        </div>
    </header>

    <!-- circles in the background -->
    <img class="circle1" src="../assets/images/pattern-circle.svg" alt="background image of circle">
    <img class="circle2" src="../assets/images/pattern-circle.svg" alt="background image of circle">
    <!-- end circles in the background -->

    <main>
        <section class="hero">
            <h1 class="hero-text">
                Congrats, <span class="user-name">Brian Choga</span>! Your Ticket is ready.
            </h1>

            <p class="hero-text-support">
                We've emailed your ticket to <span class="user-email">myemail@mail.com</span> and will send 
                updates in the run up to the event.
            </p>
        </section>

        <div class="ticket-wrapper">
        <div class="ticket">
            <img src="../assets/images/pattern-ticket.svg" alt="pattern of the ticket">
            <div class="ticket-content">
                <div class="logo">
                    <img src="../assets/images/logo-mark.svg" alt="logo">
                    <div class="logo-text">Coding Conf</div>
                </div>

                <div class="date-location">
                    <!-- be able to put current date in Js -->
                    <span class="date">July 2025 /</span>
                    <span class="location">Zim Harare</span>
                </div>

                <div class="user">
                    <img id="userImage" src="../assets/images/image-avatar.jpg" alt="user image">
                    <div class="info">
                        <div class="name">
                            Brian Choga
                        </div>
                        <div class="git-info">
                            <img src="../assets/images/icon-github.svg" alt="git icon">
                            <span class="git_username">@brianchoga101</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="ticket-number">
                #01609
            </div>
        </div>
        </div>


    </main>
</body>
